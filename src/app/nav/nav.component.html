<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-6 px-4">
    <!-- App Name -->
    <a class="text-3xl text-blue-400 font-bold uppercase mr-4" routerLink="/"
      >Clips</a
    >

    <div class="flex flex-grow items-center">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1">
        <!-- Navigation Links -->
        <li *ngIf="!(auth.isAuthenticated$ | async); else authenticatedLinks">
          <button (click)="openModal($event)"
            class="px-4 py-2 mx-2 font-semibold text-sm text-white secondary outline"
          >
            <a class="px-2" href="#" 
              >Login / Register</a
            >
          </button>
        </li>

        <li>
          <button
            class="px-4 py-2 mx-2 font-semibold text-sm text-white secondary outline"
          >
            <a
              class="px-2"
              routerLink="/about"
              routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{ exact: true }"
              >About</a
            >
          </button>
        </li>

        <ng-template #authenticatedLinks>
          <li>
            <button
              class="px-4 py-2 mx-2 font-semibold text-sm text-white secondary outline"
            >
              <a class="px-2" routerLink="/manage">Manage</a>
            </button>
          </li>
          <li>
            <button
              class="px-4 py-2 mx-2 font-semibold text-sm text-white secondary outline"
            >
              <a
                class="px-2"
                routerLink="/upload"
                routerLinkActive="text-indigo-400"
                [routerLinkActiveOptions]="{ exact: true }"
                >Upload</a
              >
            </button>
          </li>
        </ng-template>
      </ul>
      <ul class="flex flex-row ml-auto" *ngIf="(auth.isAuthenticated$ | async);">
        <li>
          <button
            class="px-4 py-2 mx-2 font-semibold text-sm text-white tertiary outline"
          >
            <a class="px-2" routerLink="/" (click)="auth.logout($event)"
              >Logout</a
            >
          </button>
        </li>
      </ul>
    </div>
  </nav>
</header>
